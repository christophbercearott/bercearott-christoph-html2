<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Picture & srcset</title>
  </head>

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    picture {
      width: 100%;
    }

    @media (max-width: 992px) {
      picture {
        display: block;
        text-align: center;
      }
    }
  </style>

  <body>
    <picture>
      <source media="(max-width: 600px)" srcset="images/w300.png" />
      <source media="(max-width: 768px)" srcset="images/w500.png" />
      <source media="(max-width: 992px)" srcset="images/w900.png" />
      <img src="images/w1900.png" />
    </picture>
  </body>
</html>
